

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>


<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-6">


        <h1> Welcome To Employee Form</h1>


        <form action="{% url 'employeedata' %}" method="post">

            {% csrf_token %}

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" required name="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" required name="lname" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
        </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Age</label>
            <input type="text" required name="age"  class="form-control" id="">
          </div>

            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="email" name="email"  class="form-control" id="exampleInputPassword1">
          </div>

            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Salary</label>
            <input type="text" name="salary"  class="form-control" id="exampleInputPassword">
          </div>


           <div class="mb-3">

               <select name="depart">
                   {% for item in departs %}
                   <option value="{{item.name}}">{{item.name}}</option>

                   {% endfor %}


               </select>


          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
        </form>








    </div>
  </div>
</div>



</body>
</html>
