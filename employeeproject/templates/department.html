

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>


<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-12">


  <marquee><h1> Department Data Page</h1></marquee>


        <table class="table">
          <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Department Name</th>
                <th scope="col">Department Size</th>
                <th scope="col">Department Head</th>

                <th scope="col">Action</th>
            </tr>
          </thead>

          <tbody>


             {% for st in departs %}

            <tr>
                <td>{{st.id}}</td>
                <td>{{st.name}}</td>
                <td>{{st.size}}</td>
                <td>{{st.department_head}}</td>



                <td><a href="{% url 'removedepartment' st.id %}" class="btn btn-danger">DELETE</a>
                    <a href="#" class="btn btn-info">EDIT</a>
                </td>

            </tr>

            {% endfor %}
          </tbody>

        </table><br>

         <a href="{% url 'employeedetails' %}" class="btn btn-info">ALL EMPLOYEES</a>
        <br><br><br>



    </div>
  </div>
</div>



</body>
</html>
